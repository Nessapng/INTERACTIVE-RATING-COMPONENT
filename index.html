<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="rating-container">
        <div class="star-icon">&#9733</div>
        <h3>How did we do?</h3>
        <p class="rating-message"> Please let us know we did with your support request. All feedback is appreciated to
            help us improve our offering!</p>
        <div class="rating-circles">
            <div class="circle">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
        </div>
        <button class="submit-button">S U B M I T</button>
    </div>
    <div class="rating-success">
        <img src="images/illustration-thank-you.svg" alt="thank you card">
        <div class="rating-number"></div>
        <h3>Thank you!</h3>
        <p>We appreciate you taking time to give a rating. if you ever need more support, don't ever hesitate to get in
            touch!
    </div>
    <script src="script.js"></script>
</body>
</html>
